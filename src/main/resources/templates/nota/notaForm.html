<html>
    <head th:replace="~{_frag/Base::site-head}"></head>
<body>
    <header th:replace="~{_frag/Base::site-header}"></header>
    <article class="container mt-3">
    <H3>Matricula de Cursos</H3>
    <H5 th:text="${alumno.apellidos} + ' ' + ${alumno.nombres}" class="mt-3 text-primary"> Alumno </H5>
    <form th:action="@{/nota/matricula/guardar}" method="post">
        <div>
            <input type="hidden" id="idAlumno" th:field="*{alumno.id}" th:value="*{alumno.id}"/>
        </div>
        <div>
            <label class="form-label">Selecciona cursos a matricular:</label>

            <th:block th:each="curso : ${listaCursos}">
                <div class="form-check">
                    <input type="checkbox" name="idsSeleccionados"
                           th:cheked="${#lists.contains(idCursosActuales,curso.id)}"
                           th:value="${curso.id}" th:id="|id-${curso.id}-matricula|" class="form-check-input"/>
                    <label th:for="|id-${curso.id}-matricula|" th:text="${curso.nombre}" class="form-check-label"></label>
                </div>
            </th:block>
        </div>
        <div>
            <th:block th:replace="~{_frag/Inputs::btn_aceptar}"></th:block>
            <th:block th:replace="~{_frag/Inputs::btn_cancelar(@{/alumno/index})}"></th:block>
        </div>
    </form>
</body>


</html>
