<!DOCTYPE html>
<html lang="en">
<head th:replace="~{_frag/disenoBase::site-head}"><title>Ejemplo SpringBoot JPA</title></head>
<body>
    <header th:replace="~{_frag/disenoBase::site-header}"></header>
    <article class="container-md  mt-3 col-4 bg-light p-5 rounder">
        <h2 class="text-center">Acceso de Usuario</h2>
        <div th:if="${param.error}" class="text-center" style="color: red; font-weight: bold; margin: 10px 0px;">
            <small>Usuario o contrase√±a incorrecta</small>
        </div>
        <form name="login" th:action="@{/login}" method="POST">
            <div class="form-group mb-3">
                <label for="inputUsername" class="form-label">Usuario: </label>
                <input type="text" id="inputUsername" class="form-control"  name="username" placeholder="Nombre de Usuario" value=""/>
            </div>
            <div class="form-group mb-3">
                <label for="inputPassword" class="form-label">Clave: </label>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Clave de Usuario" value=""/>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-primary">Ingresar</button>
            </div>
        </form>
    </article>
</body>
</html>
