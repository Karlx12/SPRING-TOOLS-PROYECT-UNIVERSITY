<html>
    <head th:replace="~{_frag/Base::site-head}"></head>
<body>
    <header th:replace="~{_frag/Base::site-header}"></header>
    <article class="container mt-3">
        <H2>Datos de Curso</H2>

        <form th:action="@{/curso/guardar}" th:object="${curso}" method="post">
            <div th:replace="~{_frag/Inputs::iHtml(hidden,'ID:','Ingrese ID',id)}"></div>
            <div th:replace="~{_frag/Inputs::iHtml(text,'Nombre Curso:','Ingrese Nombre',nombre)}"></div>
            <div th:replace="~{_frag/Inputs::iHtml(number,'Créditos:','Ingrese Créditos',creditos)}"></div>
            <div class="mb-3">
                <label for="selectDocente" class="form-label">Docente:</label>
                <Select id="selectDocente" name="docente.id" class="form-select">
                    <option value="">-- Seleccione Docente --</option>
                    <option th:each="docente : ${listaDocentes}"
                            th:value="${docente.id}"
                            th:text="${docente.apellidos} + ', ' + ${docente.nombres}"
                            th:selected="${docente.id} == ${curso.docente.id}"></option>
                </Select>
            </div>
            <div>
                <th:block th:replace="~{_frag/Inputs::btn_aceptar}"></th:block>
                <th:block th:replace="~{_frag/Inputs::btn_cancelar(@{/curso/index})}"></th:block>
            </div>
        </form>
    </article>
</body>
</html>
