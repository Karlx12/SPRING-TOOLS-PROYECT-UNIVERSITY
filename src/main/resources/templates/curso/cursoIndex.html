<html>
    <head th:replace="~{_frag/Base::site-head}"></head>
<body>
    <header th:replace="~{_frag/Base::site-header}"></header>
    <article class="container mt-3">
        <H3>Lista de Cursos</h3>

    <div>
        <th:block th:replace="~{_frag/Inputs::btn_agregar(@{/curso/nuevo},'Agregar Curso')}"></th:block>
        <th:block th:replace="~{_frag/Inputs::btn_cerrar}"></th:block>
    </div>
    <div>
        <table class="table table-striped table-bordered mt-2">
            <thead>
            <tr class="table-primary">
                <td>Nombre</td>
                <td>Créditos</td>
                <td>Editar</td>
                <td>Eliminar</td>
            </tr>
            </thead>
            <tbody>
                <tr th:each="curso : ${listaCursos}">
                    <td th:text="${curso.nombre}">Nombre</td>
                    <td th:text="${curso.creditos}">Créditos</td>
                    <td><th:block th:replace="~{_frag/Inputs::btn_editar(@{/curso/editar/} + ${curso.id} )}"></th:block>
                    </td>
                    <td><th:block th:replace="~{_frag/Inputs::btn_eliminar( @{/curso/eliminar/} + ${curso.id})}"></th:block></td>
            </tbody>
        </table>
    </div>
    <div>
        <th:block th:replace="~{_frag/Inputs::btn_agregar(@{/curso/nuevo},'Agregar Curso')}"></th:block>
        <th:block th:replace="~{_frag/Inputs::btn_cerrar}"></th:block>

    </div>
</html>
