<!DOCTYPE html>
<html lang="en">
<head th:replace="~{_frag/disenoBase::site-head}"></head>
<body>
    <header th:replace="~{_frag/disenoBase::site-header}"></header>
    <article class="container mt-3 ">
        <h3>Listado de Docentes</h3>
        <div>
            <table class="table table-striped mt-2 table-bordered">
                <thead>
                    <tr class="table-primary">
                        <td>Apellidos</td>
                        <td>Nombres</td>
                        <td>DNI</td>
                        <td>Celular</td>
                        <td>eMail</td>
                        <td>Especialidad</td>
                        <td>Fecha ingreso</td>
                        <td>Editar</td>
                        <td>Eliminar</td>
                    </tr>

                </thead>
                <tbody>
                    <tr th:each="docente : ${listaDocentes}">
                        <td th:text="${docente.apellidos}">Apellidos</td>
                        <td th:text="${docente.nombres}">Nombres</td>
                        <td th:text="${docente.dni}">DNI</td>
                        <td th:text="${docente.celular}">Celular</td>
                        <td th:text="${docente.email}">eMail</td>
                        <td th:text="${docente.especialidad}">Especialidad</td>
                        <td th:text="${#calendars.format(docente.fechaIngreso,'dd/MM/yyyy')}">Fecha ingreso</td>
                        <td><th:block th:replace="~{_frag/Inputs::btn_editar(@{/docente/editar}+${docente.id})}"></th:block></td>
                        <td><th:block th:replace="~{_frag/Inputs::btn_eliminar(@{/docente/eliminar}+${docente.id})}"></th:block></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </article>
<div>
    <a th:href="@{/docente/nuevo}" class="btn btn-outline-primary">Agregar Docente</a>
    <a th:href="@{/}" class="btn btn-outline-secondary">Cerrar</a>
</div>

</body>
</html>
