<html>
    <head th:replace="~{_frag/Base::site-head}"></head>
<body>
    <header th:replace="~{_frag/Base::site-header}"></header>
    <article class="container mt-3">
    <H3>Lista de Alumnos</H3>
    <div>
        <th:block th:replace="~{_frag/Inputs::btn_agregar(@{/alumno/nuevo},'Agregar Alumno')}"></th:block>
        <th:block th:replace="~{_frag/Inputs::btn_cerrar}"></th:block>
    </div>
    <div>
        <table class="table table-striped table-bordered mt-2">
            <thead>
                <tr class="table-primary">
                    <td>Nombres</td>
                    <td>Apellidos</td>
                    <td>DNI</td>
                    <td>Fecha Nacimiento</td>
                    <td>Celular</td>
                    <td>eMail</td>
                    <td>Editar</td>
                    <td>Eliminar</td>
                    <td>Matricular</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno : ${listaAlumnos}">
                    <td th:text="${alumno.nombres}">Nombres</td>
                    <td th:text="${alumno.apellidos}">Apellidos</td>
                    <td th:text="${alumno.dni}">DNI</td>
                    <td th:text="${#calendars.format(alumno.fechaNacimiento,'dd/MM/yyyy')}">Fecha Nacimiento</td>
                    <td th:text="${alumno.celular}">Celular</td>
                    <td th:text="${alumno.eMail}">eMail</td>
                    <td><th:block th:replace="~{_frag/Inputs::btn_editar(@{/alumno/editar}+${alumno.id})}"></th:block></td>
                    <td><th:block th:replace="~{_frag/Inputs::btn_eliminar(@{/alumno/eliminar}+${alumno.id})}"></th:block></td>
                    <td><a th:href="@{/nota/matricular/}+${alumno.id}" class="btn btn-outline-info btn-sm">Matricular</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <th:block th:replace="~{_frag/Inputs::btn_agregar(@{/alumno/nuevo},'Agregar Alumno')}"></th:block>
        <th:block th:replace="~{_frag/Inputs::btn_cerrar}"></th:block>
    </div>
</body>
</html>
